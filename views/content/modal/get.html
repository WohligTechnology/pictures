<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div class="get-in-touch" ng-hide="showThanks">
      <h3 class="color-red uppercase bold">GET IN TOUCH</h3>
      <form name="movies">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ng-model="getin.firstname" name="name" class="form-control" id="exampleInputEmail1" placeholder="First Name" required>
              <div class="error-msg" ng-show="movies.name.$error.required && movies.name.$touched">Please Enter Your First Name.</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ng-model="getin.lastname" name="name1" class="form-control" id="exampleInputEmail1" placeholder="Last Name" required>
              <div class="error-msg" ng-show="movies.name1.$error.required && movies.name1.$touched">Please Enter Your Last Name.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" ng-model="getin.email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
              <div class="error-msg" ng-show="movies.email.$error.required && movies.email.$touched">Please Enter Your Email.</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="tel" ng-model="getin.phone" name="phone" class="form-control" id="exampleInputEmail1" maxlength="13" placeholder="Phone number" required>
              <div class="error-msg" ng-show="movies.phone.$error.required && movies.phone.$touched">Please Enter Phone number.</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-10">
              <div class="enq-list">
                <label class="checkbox-inline text-label" style="padding-left:0;margin-top:-6px;">
                  <span class="color-red">Enquiring for </span>
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="production" ng-click="pushorpop('Production')">
                  <label for="production"><span></span> Production</label>
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="distribution" ng-click="pushorpop('Distribution')">
                  <label for="distribution"><span></span> Distribution</label>
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="casting" ng-click="pushorpop('Casting')">
                  <label for="casting"><span></span> Casting</label>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ng-model="getin.location" name="loc" class="form-control" id="exampleInputEmail1" placeholder="Location" required="required">
              <div class="error-msg" ng-show="movies.loc.$error.required && movies.loc.$touched">Enter Location</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="getin.noofpeople" id="exampleInputEmail1" placeholder="Number of People Expected">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <textarea class="form-control" ng-model="getin.comment" name="say" rows="3" placeholder="Say Something" required="required"></textarea>
            <div class="error-msg" ng-show="movies.say.$error.required && movies.say.$touched">Enter Something</div>
            <div class="submit-btn btn-all text-center mt15">
              <button class="btn btn-danger" type="button" name="button" ng-class="{'disabled' : !movies.$valid }" ng-click="moviesSubmitForm(movies)">submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="get-in-touch text-center" ng-show="showThanks">
      <h5 class="color-red uppercase bold">Thank You ! Your enquiry has been submitted. We will get back to you soon.</h5>
    </div>
  </div>
</div>
