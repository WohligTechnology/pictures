<section>

   <div class="banner banner-movies ab">
      <img ng-src="{{bannerData.banner | uploadpath}}" class="img-responsive" style="width:100%;">
      <div class="banner-title ab text-center">
      <h4 class="wed-box borcol">{{bannerName}}</h4>
      <div class="border-banner bborders"></div>
    </div>
   </div>
</section>
<section class="inside">
<!-- <section infinite-scroll='addMoreItems();' infinite-scroll-distance="0" infinite-scroll-disabled="shouldscroll"> -->
   <div class="container">
      <div class="row mt180">
         <div class="col-md-offset-1 col-md-10">
            <div class="row pd30" ng-repeat="data in talentInsideData">
               <div class="col-sm-6">
                  <div class="wedding-imgbox">
                     <img ng-src="{{data.image | uploadpath}}" class="img-responsive" alt="">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="wedding-detail">
                     <div class="w-title">
                        <h4 class="uppercase color-red bold">{{data.name}}</h4>
                        <div class="wed-date">
                          <span>{{data.date}}</span>
                          <span>|</span>
                          <span>{{data.location}}</span>
                        </div>
                     </div>
                     <div class="w-detail mt15 mb15">
                        <p>
                           {{data.content}}
                        </p>
                     </div>
                     <div class="w-button">
                        <button class="btn btn-danger" ui-sref="talentinsidedetail({id:data.id})">Know More</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="btn-all text-center">
         <button class="btn btn-outline">
            View all
         </button>
      </div>
   </div>
</section>
<div class="social">
    <!-- <div ng-include = "'/social.html'"></div> -->
    <section class="marg-section">
        <div class="social-back ">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <div class="social-box text-center">
                            <img src="img/socials/facebook.png" class="doneLoading">
                        </div>
                        <div class="social-logo text-center">
                            <div class="feed-social mt30">
                                <div class="fb-page" data-href="https://www.facebook.com/GSWorldwideEnt/" data-tabs="timeline" data-width="360" data-height="480" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
                                    <div class="fb-xfbml-parse-ignore">
                                        <blockquote cite="https://www.facebook.com/GSWorldwideEnt/">
                                            <a href="https://www.facebook.com/GSWorldwideEnt/">GS Worldwide Entertainment.</a></blockquote>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="social-box text-center">
                            <img src="img/socials/twitter.png" class="doneLoading">
                        </div>
                        <div class="social-logo text-center ">
                            <a class="twitter-timeline" href="https://twitter.com/GSWorldwideEnt" data-widget-id="716880459599228928">Tweets by @GSWorldwideEnt</a>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="social-box text-center">
                            <img src="img/socials/instagram.png" class="doneLoading">
                        </div>
                        <div class="social-logo text-center ">
                            <iframe src="//lightwidget.com/widgets/2965b7333833557283d4029e025bd4e8.html" id="lightwidget_2965b73338" name="lightwidget_2965b73338" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden; height:480px;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
